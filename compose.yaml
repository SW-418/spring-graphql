services:
  artists-api:
    build: artists-api/
    ports:
      - "5001:5000"
  label-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: label_db
    ports:
      - "5433:5432"
  spring-graphql:
    build: .
    ports:
      - "8080:8080"
