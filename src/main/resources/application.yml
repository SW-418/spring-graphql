spring:
  application:
    name: spring-graphql

  datasource:
    url: jdbc:postgresql://label-db:5432/label_db
    username: postgres
    password: postgres

  jpa:
    defer-datasource-initialization: true         # Defers data.sql script execution until hibernate loads + generates tables
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: always

  threads:
    virtual:
      enabled: true
